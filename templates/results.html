{% extends "layout.html" %}
{% block content %}

	<h3>Seu review:</h3>
	<div>{{ content }}</div>

	<h3>Previsão:</h3>
	<div>O review do filme é: <strong>{{ prediction }}</strong>
		(probabilidade: {{ probability }}%).</div>

	<div id='button'>
	  <form action="/thanks" method="post">
	    <input type=submit value='Correto' name='feedback_button'>
	    <input type=submit value='Incorreto' name='feedback_button'>
	    <input type=hidden value='{{ prediction }}' name='prediction'>
	    <input type=hidden value='{{ content }}' name='review'>
	  </form>
	</div>


	<div id='button'>
	  <form action="/">
	    <input type=submit value='Enviar outro review'>
	  </form>
	</div>

{% endblock content %}
